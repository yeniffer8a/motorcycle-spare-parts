<main>
    <!-- <section class="hero"></section> -->
    <section class="product-list">
        @for(product of products(); track product._id) {
        <article class="product">
            <a [routerLink]="['/products/', product._id]">
                <figure>
                    <img [src]="'http://localhost:3000/api/avatars/imgProducts/'+product.image" [alt]="product.name" />
                    <figcaption>
                        <h2>{{ product.name }}</h2>
                        <h3>{{ product.price | currency }}</h3>
                    </figcaption>
                </figure>
            </a>
            <div class="button-container"> <button class="buttons" (click)="addToCart(product)">
                    Agregar al carrito
                </button></div>

        </article>
        }
    </section>
</main>
