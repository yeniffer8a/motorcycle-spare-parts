<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" />
<header>
  <div class="header-logo">
    <a routerLink="/"><img src="logo.png" alt="motozone logo" /></a>
  </div>
  <nav>
    <div class="nav-bar" [ngClass]="activarMenu() ? '' : 'ocultar'">
      <!-- <a href="#">Nosotros</a> -->
      <a *ngIf="isLogged()" routerLink="/user">User</a>
      <a routerLink="/products">Productos</a>
      <!-- <a (click)="iraSection('Servicios')">Servicios</a> -->
      <a routerLink="#">Contacto</a>
      <a *ngIf="isLogged()" (click)="logout()">Logout</a>
      <a *ngIf="!isLogged()" routerLink="/login">Login</a>

    </div>
    <div class="nav-menu">
      <img src="menu.png" alt="hamburguer menu" (click)="toggleMenu()" />
    </div>
    <button class="button" (click)="handlerCartVisibility()">
      <i class="bi bi-cart"></i> ({{ productsInCart().size }})
    </button>
    <h4>{{user()?.firstName}}</h4>
  </nav>
</header>
